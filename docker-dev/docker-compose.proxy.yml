
version: "3.9"
name: diaster-gateway-dev-core
networks:
  app_net: { driver: bridge }

services:
  dev-proxy-server:
    image: nginx:stable-alpine-perl
    container_name: dg-dev-proxy-server
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3001:80"
    volumes:
      - ../docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      camel-api: { condition: service_started }
    networks: [app_net]